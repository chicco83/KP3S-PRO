#####################################
#              PRINTER              #
#####################################

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 32.41
shaper_freq_y: 35.92
shaper_type_x: mzv
shaper_type_y: mzv

[bed_screws]
#need calibration
screw1: 20,20
screw2: 190,20
screw3: 190,190
screw4: 20,190

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor raspberry]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[static_digital_output display_reset]
pins: !PC6, !PD13

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[gcode_arcs]
resolution: 0.05

[display_status]

[pause_resume]

[respond]

[exclude_object]

[include KAMP_Settings.cfg]

[include mainsail.cfg]

#####################################
#        Heater Verification        #
#####################################

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2


#####################################
#              BEEPER               #
#####################################

[output_pin _BEEPER_pin]
pin: PC5
pwm: true
value: 1
shutdown_value: 0
cycle_time: 0.001
scale: 1000


#####################################
#           Filament Sensor         #
#####################################

[filament_switch_sensor FilamentSensor]
pause_on_runout: True
runout_gcode:
    M118 Starting filament change
    M600
insert_gcode:
switch_pin: PA4
event_delay: 5.0


#####################################
#              STEPPER              #
#####################################

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
full_steps_per_rotation: 200
microsteps: 32
# endstop_pin: tmc2209_stepper_x:virtual_endstop # enable to use Sensorless
rotation_distance: 40
endstop_pin: !PA15 # disable to use Sensorless
position_endstop: 0
position_min: 0
position_max: 200
homing_speed: 50
homing_retract_dist: 0
second_homing_speed: 3

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
full_steps_per_rotation: 200
microsteps: 32
# endstop_pin: tmc2209_stepper_y:virtual_endstop # enable to use Sensorless
rotation_distance: 40
endstop_pin: !PA12  # disable to use Sensorless
position_endstop: -2.5
position_min: -2.5
position_max: 200
homing_speed: 50
homing_retract_dist: 0
second_homing_speed: 3

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
full_steps_per_rotation: 200
microsteps: 32
rotation_distance: 8
#endstop_pin: !PA11 # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop  # enable to use BLTouch
#position_endstop: 0 # disable to use BLTouch
position_max: 191
homing_retract_dist: 10.0
second_homing_speed: 5
position_min: -5 # enable to use BLTouch

#####################################
#              BLtouch              #
#####################################

[safe_z_home] # enable for BLTouch
home_xy_position: 90,90
speed: 100
z_hop: 10
z_hop_speed: 50

[bltouch] # enable for BLTouch
sensor_pin: ^PC4
control_pin: PA8
probe_with_touch_mode: false # for original BLTouch v 3.0
stow_on_each_sample: true
pin_up_touch_mode_reports_triggered: false
x_offset: 29
y_offset: 1
#z_offset: 2
speed: 10                     
samples: 2
sample_retract_dist: 10
samples_tolerance: 0.03
samples_tolerance_retries: 5
samples_result: average #median

[bed_mesh] # enable for BLTouch
speed: 200
mesh_min: 30, 10
mesh_max: 195, 200
algorithm: bicubic
probe_count: 8,8
horizontal_move_z: 10

